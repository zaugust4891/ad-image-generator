provider:
  kind: mock # mock | openai
  model: mock-v1
  width: 512
  height: 512
  price_usd_per_image: 0.0

orchestrator:
  target_images: 10
  concurrency: 4
  queue_cap: 16
  rate_per_min: 60
  backoff_base_ms: 250
  backoff_factor: 2.0
  backoff_jitter_ms: 125

dedupe:
  enabled: true
  phash_bits: 64
  phash_thresh: 10

post:
  thumbnail: false
  thumb_max: 512

rewrite:
  enabled: false
  model: gpt-4o-mini
  system: "Polish and improve the ad prompt while preserving its core intent."
  max_tokens: 64

out_dir: ./out
seed: 42
