[package]
name = "adgen"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
async-trait = "0.1"
chrono = { version = "0.4", features = ["clock"] }
image = "0.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.47.1", features = [rt-multi-thread", "macros", "fs", "time", "io-util"] }
rand = "0.8"
